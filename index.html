<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge"
         >
      <meta
         name="viewpoint"
         content="width=device-width, initial-scale=1.0"
         >
      <link rel="stylesheet" href="./css/main.css">
      <title>Marvel Character Build</title>
   </head>
   <body>
      <header>
         <h1 class="hidden">All About the Team</h1>
         <img
            src="./images/logo.svg"
            alt="marvel logo"
            id="marvel-logo"
            />
      </header>
      <main>
         <nav id="character_nav">
            <ul class="characters">
               <li></li>
               <img src="./images/cap.jpeg" alt="captain america" />
               <div class="sprite" id="capitain america"></div>
               <div class="red_bumper"></div>
               <h5>capitain america</h5>
               </li>
               <li>
                  <img src="./images/clint.jpeg" alt="hawkeye" />
                  <a href="">
                     <div class="sprite" id="hawkeye"></div>
                     <div class="red_bumper"></div>
                     <h5>hawkeye</h5>
                  </a>
               </li>
               <li>
                  <img src="./images/hulk.jpeg" alt="hulk" />
                  <a href="">
                     <div class="sprite" id="hawkeye"></div>
                     <div class="red_bumper"></div>
                     <h5>hawkeye</h5>
                  </a>
               </li>
               <li>
                  <img src="./images/thor.jpeg" alt="thor" />
                  <div class="sprite" id="thor"></div>
                  <div class="red_bumper"></div>
                  <h5>thor</h5>
               </li>
               <li>
                  <img src="./images/widow.jpeg" alt="widow" />
                  <div class="sprite" id="widow"></div>
                  <div class="red_bumper"></div>
                  <h5>widow</h5>
               </li>
            </ul>
         </nav>
         <article>
            <h3>Choose your hero!</h3>
            <p>
               Use your mouse to hover / click to discover
               more about each Marvel hero
            </p>
         </article>
      </main>
      <footer class="sticky_footer">
         <h3>All Images &copy; Marvel</h3>
      </footer>
   </body>
</html>
